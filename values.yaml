# Default values for application-chart-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

######################## Cluster Setting ########################

# 使用前请修改 fullnameOverride 和 nameOverride，方便分辨与查找此应用
nameOverride: ""
fullnameOverride: ""

# 设置 chart 的 namespace
namespace: default

# 设置此 Pod 的副本数
replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: latest

imageCredentials: {}
  # registry: registry.cn-hangzhou.aliyuncs.com
  # username: deploy-man@skylark
  # password: changeit
  # email: dev@byzan.team

# 自动重启策略
restartPolicy: Always

######################## External Service Setting ########################

# traefik 代理外部服务的匹配规则
externalIngressroute: []
